{% extends 'base.html' %}

{% block services %}

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        justify-content: space-between;
        margin: 20px;
    }

    .info {
        flex: 1;
        margin-right: 20px;
    }

    .form {
        flex: 1;
    }

    form input,
    form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
    }

    form button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: red;
        color: white;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
    }

</style>
<section>
    <div class="container">
        <div class="info">
            <!-- <h2>Directions from TTC</h2> -->
            <p>We currently do not have a physical address, but we primarily serve in Toronto.</p>
            <ul>
                <li>Monday - Saturday: 09:00am - 20:00pm</li>
                <li>Sunday: CLOSED</li>
                <li>Phone: 437-299-0836</li>
            </ul>
        </div>
        <div class="form">
            <form action="submit-form" method="POST">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
